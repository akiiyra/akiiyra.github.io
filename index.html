<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Sofie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .text {
            font-size: 2em;
            color: #333;
            opacity: 0;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .text:nth-child(1) {
            animation-delay: 0s;
        }

        .text:nth-child(2) {
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">I'm sorry.</div>
        <div class="text">I love you, Sofie.</div>
    </div>
</body>
</html>
